<html lang="en-US">
<head manifest="cache.manifest">
    <title>Commander</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="author" content="Martin Svendsen">
    <meta name="description" content="Commander EDH Tracker Damage Life">
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png" />

    <link rel="apple-touch-startup-image" href="favicon.png" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/NoSleep.min.js"></script>
</head>
<body>
  
<nav>
    <div class='menu'>
        <a href='#' data-modal='#menu_modal'>Open menu</a>
    </div>
</nav>

<div id='main'>
    <ul id='players'>

    </ul>
    <div class="player template" data-player='p0'>  
            <div class='name'><h1>Name</h1></div>
            <div class='life'><h2>0</h2></div>
            <button class='pluss' >+</button> 
            <button class='minus'>-</button> 
            <button class='dealCmd' data-modal='#dealCmd_modal' data-content='0'></button>
            <ul class='cmdDamage'>
                <li class='template'>0</li>    
            </ul>
            <div class='infect hidden'><h3>0</h3></div>
        </div>
</div>

<div id="menu_modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">X</span>

        <ul>
            <li><a href='#' data-modal='#new_game_modal'>New game</a></li>
            <li><a href='#' data-modal='#change_names_modal'>Change names</a></li>
            <li><a href='#' class='reset'>Reset</a></li>
        </ul>
    </div>
</div>
    
<div id="dealCmd_modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">X</span>

        <div class='menu'>
            <button class='toggle_cmd'></button>
            <button class='toggle_infect'></button>
        </div>
        <ul class='cmdDamage'>
            <li class='template'>
                <h2>Name</h2>
                <span class='num'>0</span>
                <button class='pluss' data-player='p0' data-dmg='p0'>+</button> 
                <button class='minus' data-player='p0' data-dmg='p0'>-</button> 
            </li>    
        </ul>
        <ul class='infect hidden'>
            <li>
                <h2>Infect</h2>
                <span class='num'>0</span>
                <button class='pluss' data-player='p0'>+</button> 
                <button class='minus' data-player='p0'>-</button> 
            </li>    
        </ul>
    </div>
</div>
    

<div id="change_names_modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">X</span>
    
            <ul class='names'>
                <li class='template'>
                    <span>Player N</span>
                    <input class=''>
                </li>    
            </ul>

            <center>
                <button class='save'>Save</button>
            </center>
            
        </div>
    </div>
    
    
<div id="new_game_modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">X</span>

        Players:
        <ul>
            <li>
                <label class='radiobutton'>
                    <input type="radio" name='num_players' value='2'>
                    <span class="checkmark"></span>
                    <span class='text'>2</span>
                </label>
            </li>
            <li>
                <label class='radiobutton'>
                    <input type="radio" name='num_players' value='3'>
                    <span class="checkmark"></span>
                    <span class='text'>3</span>
                </label>
            </li>
            <li>
                <label class='radiobutton'>
                    <input type="radio" name='num_players' value='4'>
                    <span class="checkmark"></span>
                    <span class='text'>4</span>
                </label>
            </li>
            <li>
                <label class='radiobutton'>
                    <input type="radio" name='num_players' value='5'>
                    <span class="checkmark"></span>
                    <span class='text'>5</span>
                </label>
            </li>
            <li>
                <label class='radiobutton'>
                    <input type="radio" name='num_players' value='6'>
                    <span class="checkmark"></span>
                    <span class='text'>6</span>
                </label>
            </li>
        </ul>

        Life:
        <ul>
            <li>
                <label class='radiobutton'>
                    <input type="radio" name='num_life' value='20'>
                    <span class="checkmark"></span>
                    <span class='text'>20</span>
                </label>
            </li>
            <li>
                <label class='radiobutton'>
                    <input type="radio" name='num_life' value='30'>
                    <span class="checkmark"></span>
                    <span class='text'>30</span>
                </label>
            </li>
            <li>
                <label class='radiobutton'>
                    <input type="radio" name='num_life' value='40'>
                    <span class="checkmark"></span>
                    <span class='text'>40</span>
                </label>
            </li>
        </ul>

        <center>
            <button class='start'>Start game</button>
        </center>

    </div>
</div>

<script src="js/modal.js"></script>
<script src="js/data.js"></script>
<script src="js/fullscreen.js"></script>

</body>
</html>
